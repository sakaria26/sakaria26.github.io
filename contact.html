<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHAT DO YOU NEED</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="undefined" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <form action="" method="get" class="form">
        <div class=" box mb-3">
            <label for="email">Email Address</label>
            <br>
            <input type="email" name="email" id="email" class="enter" required>
        </div>
        
        <div class=" box mb-3">
            <label for="name/organization">Name/Organization Name</label>
            <br>
            <input type="name" name="name/organization" id="name/organization" class="enter" required>
        </div>
        
        <div class="box mb-3">
            <label for="project-detailes">Project Details</label>
            <br>
            <textarea name="project-detailes" id="project-detailes" required rows="4" class="enter"></textarea>
        </div>

        <div class=" box mb-3">
            <label for="comments">Comments</label>
            <br>
            <textarea name="comments" id="comments" rows="4" class="enter"></textarea>
        </div>

        <div class="box button">
            <input type="button" value="Submit" id="buttom" onclick="alert('Project Request Received')">
        </div>
    </form>
</body>
</html>
